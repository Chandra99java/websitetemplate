<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .grid,img{
            height: 300px;
            width: 200px;
            background-color: blue;
            transition-duration: 5s;
            transition-delay: calc(2/3);
            transition-property: width;
            
        }
        img:hover{
           
            width: 350px;
            background-color: chartreuse;
            
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="chandra3.jpg" alt="" height="200px " width="300px">
    </div>
    
</body>
</html>
